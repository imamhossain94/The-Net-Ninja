<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* li:nth-child(2n+1){
            color: blue;
        } */

        li:nth-child(even){
            color: blue;
        }

        li:nth-child(odd){
            color: red;
        }

    </style>
</head>
<body>
    <div id="header">
        <p>Nth Child Selector</p>
    </div>

    <ul>
        <li>First Item</li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Middle Item</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>

</body>
</html>
