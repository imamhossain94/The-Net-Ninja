<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #child-div > p{
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Inheritance</h1>

    <p>We can select any tag by their unique id</p>
    
    <div id="main-div">
        <p>main div world</p>
        <p>main div world</p>
        <div id="child-div">
            <p>child div world</p>
            <p>child div world</p>
        </div>
    </div>

    <span>hello world</span>
    <li>hello world</li>
    <p>hello world</p>
</body>
</html>
