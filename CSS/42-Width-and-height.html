<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background: #eee;
        }

        #main-container{
            background: #fff;
            margin: 0 auto;
            padding: 20px;
            width: 1200px;
            height: auto;
        }

        /* .block{
            padding: 20px;
            margin: 20px;
            border: 2px blue solid;
            height: 60px;
            width: 400px;
        } */

        .block-static{
            padding: 20px;
            margin: 20px;
            border: 2px blue solid;
            height: 40px;
            width: 400px;
        }

        .block-parcentage{
            padding: 20px;
            margin: 20px;
            border: 2px blue solid;
            height: 40px;
            width: auto;
        }

        .inline{
            padding: 20px;
            margin: 20px;
            border: 2px blue solid;
            height: 60px;
            width: 60px;
        }


    </style>
</head>
<body>
    
    <div id="main-container">
        
        <h1>Width And Height</h1>

        <h3>Block level element</h3>
        <div class="block-static">This is an inline element</div>
        <div class="block-parcentage">This is an inline element</div>
        <div class="block">This is an inline element</div>

        <h3>Inline element</h3>
        <span class="inline">This is an inline element</span>
        <span class="inline">This is an inline element</span>
        <span class="inline">This is an inline element</span>


    </div>

</body>
</html>
