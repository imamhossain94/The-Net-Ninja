<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blue !important;
        }

        #main-div p{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Inheritance</h1>

    <p>All the child tag get the characteristic of their parant tag</p>
    
    <div id="main-div">
        <p>hello div world</p>
    </div>

    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
